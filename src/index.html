<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DApp Token ICO Sale</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      
      <div class="col-lg-12">
        <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
        <hr/>
        <br/>
      </div>

      <div id="loader">
        <p class="text-center">Loading...</p>
        <hr>
      </div>

      <div id="content" class="text-center">
        <p>
          Introducing "DApp Token" (DAPP)!
          Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span> DAPP 
        </p>
        <br/>
        <form action="" role="form">
          <div class="form-group">
            <div class="input-group">
              <input type="number" id="numberOfToken" class="form-control input-lg" name="number" value="1" min="1" pattern="[0-9]">
              </input>
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Buy Token</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <div class="progress">
        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
      <p><span class="token-sold"></span> / <span class="token-available"></span> tokens sold</p>
      <hr>
      <p id="accountAddress"></p>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
